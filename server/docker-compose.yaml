version: '3.8'

services:
  opensecureconf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensecureconf-server
    restart: unless-stopped
    ports:
      - "${OSC_HOST_PORT:-9000}:9000"
    environment:
      # Server Configuration
      - OSC_HOST=0.0.0.0
      - PORT=9000
      - OSC_WORKERS=${OSC_WORKERS:-4}

      # Database Configuration
      - OSC_DATABASE_PATH=${OSC_DATABASE_PATH:-/app/data/configurations.db}

      # Encryption Configuration
      - OSC_SALT_FILE_PATH=${OSC_SALT_FILE_PATH:-/app/data/encryption.salt}

      # Security Settings
      - OSC_MIN_USER_KEY_LENGTH=${OSC_MIN_USER_KEY_LENGTH:-8}

      # Optional: API Key requirement (if you want to add extra security)
      # - OSC_API_KEY_REQUIRED=${OSC_API_KEY_REQUIRED:-false}

    volumes:
      # Persist database and encryption salt
      - opensecureconf-data:/app/data

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network configuration
    networks:
      - opensecureconf-network

volumes:
  opensecureconf-data:
    driver: local

networks:
  opensecureconf-network:
    driver: bridge
