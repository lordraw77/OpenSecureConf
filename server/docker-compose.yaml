version: '3.8'

services:
  opensecureconf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensecureconf-server
    restart: unless-stopped
    ports:
      - "${OSC_HOST_PORT:-9000}:9000"
    environment:
      - OSC_HOST_PORT=9000
      - OSC_WORKERS=2
      - OSC_DATABASE_PATH=/app/data/configurations.db
      - OSC_SALT_FILE_PATH=/app/data/encryption.salt
      - OSC_MIN_USER_KEY_LENGTH=8
      - OSC_API_KEY_REQUIRED=false
      - OSC_API_KEY=cluster-secret-key-123
      - OSC_LOG_LEVEL=INFO
      - OSC_LOG_FORMAT=console
      - prometheus_multiproc_dir=/app/prometheus_multiproc
    volumes:
      # Persist database and encryption salt
      - opensecureconf-data:/app/data

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network configuration
    networks:
      - opensecureconf-network

volumes:
  opensecureconf-data:
    driver: local

networks:
  opensecureconf-network:
    driver: bridge
