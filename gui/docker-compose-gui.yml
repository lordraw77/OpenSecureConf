version: '3.8'

services:
  # OpenSecureConf API Server
  opensecureconf-server:
    build:
      context: ../server      # Aggiungi ../
      dockerfile: Dockerfile
    container_name: opensecureconf-server
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - OSC_HOST=0.0.0.0
      - PORT=9000
      - OSC_WORKERS=4
      - OSC_DATABASE_PATH=/app/data/configurations.db
      - OSC_SALT_FILE_PATH=/app/data/encryption.salt
    volumes:
      - opensecureconf-data:/app/data
    networks:
      - opensecureconf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenSecureConf Web GUI
  opensecureconf-gui:
    build:
      context: .              # Rimane .
      dockerfile: Dockerfile
    container_name: opensecureconf-gui
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - DEFAULT_API_URL=http://opensecureconf-server:9000
    networks:
      - opensecureconf-network
    depends_on:
      - opensecureconf-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  opensecureconf-data:
    driver: local

networks:
  opensecureconf-network:
    driver: bridge
